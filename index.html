<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assests/calculatorIcon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="0" id="input"
            disabled>
        </div>
        <div class="buttons">
            <input type="button" value="AC" id="clear">
            <input type="button" value="DEL" id="erase">
            <input type="button" value="/" class="input-value">
            <input type="button" value="*" class="input-value">
            <input type="button" value="7" class="input-value">
            <input type="button" value="8" class="input-value">
            <input type="button" value="9" class="input-value">
            <input type="button" value="-" class="input-value">
            <input type="button" value="6" class="input-value">
            <input type="button" value="5" class="input-value">
            <input type="button" value="4" class="input-value">
            <input type="button" value="+" class="input-value">
            <input type="button" value="1" class="input-value">
            <input type="button" value="2" class="input-value">
            <input type="button" value="3" class="input-value">
            <input type="button" value="=" id="equal">
            <input type="button" value="0" class="input-value">
            <input type="button" value="." class="input-value">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
